<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css" type="text/css" />
    <!-- <link rel="stylesheet" href="../../assests/rocket_launched_02.png" type="text/css" /> -->
    <link rel="stylesheet" href="./dist/main.css" type="text/css" />
    <script src="./dist/main.js" type="text/javascript" defer></script>
    <title>Faulty Rocket</title>
</head>
<body>
    <div class="app">
        <div id="control-center">
            <!-- <div class="timer" id="timer"></div> -->
            <!-- <div id="console-interface"> </div> -->
            <div id="display-screen">
                <div class="timer" id="timer"></div>
                <div class="quote-display" id="quoteDisplay"></div>
                <div id="past-run-data">
                    <div class="wpm" id="past-charCount"></div>
                    <div class="wpm" id="past-time"></div>
                    <div class="wpm" id="error-count"></div>
                    <div class="wpm" id="past-wpm"></div>
                </div>
            </div>

            <div id="input-display">
                <div id="quoteInput">
                    <textarea name="" id="quote-input" cols="45" rows="5" autofocus></textarea>
                </div>
                <div class="keyboard"> 
                    <div class="row">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">0</button>
                        <button class="delete">Delete</button>
                    </div>
                    <div class="row">
                        <button class="btn">q</button>
                        <button class="btn">w</button>
                        <button class="btn">e</button>
                        <button class="btn">r</button>
                        <button class="btn">t</button>
                        <button class="btn">y</button>
                        <button class="btn">u</button>
                        <button class="btn">i</button>
                        <button class="btn">o</button>
                        <button class="btn">p</button>
                    </div>
                    <div class="row">
                        <button class="btn">a</button>
                        <button class="btn">s</button>
                        <button class="btn">d</button>
                        <button class="btn">f</button>
                        <button class="btn">g</button>
                        <button class="btn">h</button>
                        <button class="btn">j</button>
                        <button class="btn">k</button>
                        <button class="btn">l</button>
                    </div>
                    <div class="row">
                        <button class="btn">z</button>
                        <button class="btn">x</button>
                        <button class="btn">c</button>
                        <button class="btn">v</button>
                        <button class="btn">b</button>
                        <button class="btn">n</button>
                        <button class="btn">m</button>
                        <button class="btn">k</button>
                        <button class="shift">Shift</button>
                    </div>
                    <div class="row">
                        <button class="space">Space</button>
                    </div>




                </div>
            </div>
        </div>
        <div class="canvas">
            <canvas id="rocket-canvas"></canvas>
        
        </div>
    </div>
</body>
</html>
