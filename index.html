<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css" type="text/css" />
    <!-- <link rel="stylesheet" href="../../assests/rocket_launched_02.png" type="text/css" /> -->
    <link rel="stylesheet" href="./dist/main.css" type="text/css" />
    <script src="./dist/main.js" type="text/javascript" defer></script>
    <title>Faulty Rocket</title>
</head>
<body>
    <div class="app">
        <div id="control-center">
            <!-- <div class="timer" id="timer"></div> -->
            <!-- <div id="console-interface"> </div> -->
            <div id="display-screen">
                <div class="timer" id="timer"></div>
                <div class="quote-display" id="quoteDisplay"></div>
                <div id="past-run-data">
                    <div class="wpm" id="past-charCount"></div>
                    <div class="wpm" id="past-time"></div>
                    <div class="wpm" id="error-count"></div>
                    <div class="wpm" id="past-wpm"></div>
                </div>
            </div>

            <div id="input-display">
                <div id="quoteInput">
                    <textarea name="" class="keyboard" id="quote-input" cols="45" rows="5" autofocus></textarea>
                </div>
                <div class="keyboard-display"> 
                    <div class="row">
                        <button class="btn" id="1">1</button>
                        <button class="btn" id="2">2</button>
                        <button class="btn" id="3">3</button>
                        <button class="btn" id="4">4</button>
                        <button class="btn" id="5">5</button>
                        <button class="btn" id="6">6</button>
                        <button class="btn" id="7">7</button>
                        <button class="btn" id="8">8</button>
                        <button class="btn" id="9">9</button>
                        <button class="btn" id="0">0</button>
                        <button class="backspace" id="Backspace">Delete</button>
                    </div>
                    <div class="row">
                        <button class="btn letter" id="q">q</button>
                        <button class="btn letter" id="w">w</button>
                        <button class="btn letter" id="e">e</button>
                        <button class="btn letter" id="r">r</button>
                        <button class="btn letter" id="t">t</button>
                        <button class="btn letter" id="y">y</button>
                        <button class="btn letter" id="u">u</button>
                        <button class="btn letter" id="i">i</button>
                        <button class="btn letter" id="o">o</button>
                        <button class="btn letter" id="p">p</button>
                    </div>
                    <div class="row">
                        <button class="btn letter" id="a">a</button>
                        <button class="btn letter" id="s">s</button>
                        <button class="btn letter" id="d">d</button>
                        <button class="btn letter" id="f">f</button>
                        <button class="btn letter" id="g">g</button>
                        <button class="btn letter" id="h">h</button>
                        <button class="btn letter" id="j">j</button>
                        <button class="btn letter" id="k">k</button>
                        <button class="btn letter" id="l">l</button>
                    </div>
                    <div class="row">
                        <button class="btn letter" id="z">z</button>
                        <button class="btn letter" id="x">x</button>
                        <button class="btn letter" id="c">c</button>
                        <button class="btn letter" id="v">v</button>
                        <button class="btn letter" id="b">b</button>
                        <button class="btn letter" id="n">n</button>
                        <button class="btn letter" id="m">m</button>
                        <button class="btn letter" id="k">k</button>
                        <button class="shift" id="Shift">Shift</button>
                    </div>
                    <div class="row">
                        <button class="space" id="Space">Space</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="canvas">
            <canvas id="rocket-canvas"></canvas>
        
        </div>
    </div>
</body>
</html>
